<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Array Cardio 2</title>
    </head>
    <body>
        <p><em>Psst: Have a look in the Javascript console</em></p>

        <style>
            body {
                color: white;
                text-align: center;
                background: #193569;
            }
        </style>

        <script type="text/javascript">
            // ## Array Cardio Day 2
            const people = [
                {name: 'Wes', year: 1988},
                {name: 'Kait', year: 1986},
                {name: 'Irv', year: 1970},
                {name: 'Lux', year: 2015}
            ];
            const comments = [
                {text: 'Love this!', id: 523423},
                {text: 'Super good', id: 823423},
                {text: 'You are the best', id: 2039842},
                {text: 'Ramen is my favorite food ever', id: 123523},
                {text: 'Nice! Nice! Nice!', id: 542328}
            ];

            //Some and Every checks
            //Array.protype.some() // is atleast one person 19 or older
            const age = 19;
            const isAdult = people.some(person => ((new Date().getFullYear() - person.year) >= age));
            const isAdult1 = people.some(function(person) {
                const currentYear = new Date().getFullYear();
                if((currentYear - person.year) >= age){
                    return true;
                }
            });
            console.log(`0: Is one person ${age} or older? ` + isAdult);
            console.log(`1: Is one person ${age} or older? ` + isAdult1);

            //Array.prototype.every() // is everyone 19 or older
            const everyoneAdult = people.every(person => {
                return (new Date().getFullYear()-person.year) >= 19;
            });
            console.log("0: Is everyone 19 or older? " + everyoneAdult);

            const everyoneAdult1 = people.every(function(person) {
                const currentYear = new Date().getFullYear();
                if((currentYear - person.year) >= 19){
                    return true;
                }
            });
            console.log("1: Is everyone 19 or older: " + everyoneAdult1);

            //Array.prototype.find()
            // Find is like Filter, but instead just returns the one you are looking for
            // find the comment with the ID 823423
            const findID = comments.find(comment => (comment.id == 823423));
            const findID1 = comments.find(function(comment){
                if(comment.id === 823423){
                    return true;
                }
            });
            console.log("Find comment with id '823423': ");
            console.table(findID);
            console.log("Find comment with id '823423': ");
            console.table(findID1);

            //Array.prototype.findIndex()
            const findCommentIndex = comments.findIndex(comment => comment.id === 823423);
            console.log(findCommentIndex);

            // Delete the comment wth the ID of 823423
            const newComments = [
                ...comments.slice(0, findCommentIndex),
                ...comments.slice(findCommentIndex+1)
            ];
            console.table(newComments);

            comments.splice(findCommentIndex, 1);
            console.table(comments);
        </script>
    </body>
</html>
