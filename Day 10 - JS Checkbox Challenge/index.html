<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hold shift to check multiple boxes</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- The following is a common layout you would see in an email client.
        When a user checks a checkbox, holds Shift, and then clicks another checkbox a few
        rows doen, all the checkboxes in between those two should be checked also -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox" >
                <p>This is an inbox layout</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Hold down your shift key</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Everyting inbetween should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Try to do it without any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Just rrefular javascript</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox" >
                <p>Dont forget to tweet your results</p>
            </div>
        </div>
        <script src="check.js"></script>

    </body>
</html>
